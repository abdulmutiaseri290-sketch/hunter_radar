workflows:
  android-workflow:
    name: Hunter Radar APK Build
    instance_type: mac_mini_m2
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release --no-codesign
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
